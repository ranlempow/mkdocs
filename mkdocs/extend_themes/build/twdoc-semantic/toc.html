<div class="ui secondary vertical pointing menu">
  {% for toc_item in toc %}
      <a class="main item" href="#{{ toc_item.id }}">{{ toc_item.title }}</a>
      {% for toc_item in toc_item.children %}{% if toc_item.level == 2 %}
          <a class="secondary item" href="#{{ toc_item.id }}">{{ toc_item.title }}</a>
          {% for toc_item in toc_item.children %}{% if toc_item.level == 3 %}
              <a class="tertiary item" href="#{{ toc_item.id }}">{{ toc_item.title }}</a>
          {% endif %}{% endfor %}
      {% endif %}{% endfor %}
  {% endfor %}
</div>
